name: apgms-assess

on:
  pull_request:
  workflow_dispatch:

jobs:
  assess:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9"

      - name: Install dependencies
        run: pnpm -r install --frozen-lockfile

      - name: Run APGMS assessment (production suite)
        run: |
          node assessment/assessor-10of10-v3/scripts/apgms-assess.cjs --production --outdir assessment/reports

      - name: Upload assessment reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: apgms-assessment-reports
          path: assessment/reports
