name: ML Training

on:
  pull_request:
    paths:
      - 'apgms-ml/**'
      - 'data/**'

jobs:
  train-ml:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install -r apgms-ml/requirements.txt
      - name: Run training scripts
        shell: pwsh
        run: apgms-ml/scripts/Train-All.ps1
