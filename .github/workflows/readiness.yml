name: Readiness

on:
  workflow_dispatch:
  pull_request:

jobs:
  readiness:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22.12.x"

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - run: pnpm install

      - name: Build all workspaces
        run: pnpm -r build

      - name: Run tests
        run: pnpm -r test

      # âœ… Prisma validation (no DB)
      - name: Prisma schema validation
        run: pnpm exec prisma validate --schema infra/prisma/schema.prisma
