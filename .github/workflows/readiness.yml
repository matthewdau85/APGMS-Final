# .github/workflows/readiness.yml
name: Readiness

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  readiness:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:16
        ports: [ "5432:5432" ]
        env:
          POSTGRES_DB: apgms
          POSTGRES_USER: apgms
          POSTGRES_PASSWORD: apgms
        options: >-
          --health-cmd="pg_isready -U apgms -d apgms"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - n
