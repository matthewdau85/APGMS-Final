name: Conflict Marker Guard

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for conflict markers
        run: git grep -n '<<<<<<<\\|=======\\|>>>>>>>' -- ':!*.lock' && exit 1 || exit 0
