name: Conflict Marker Guard

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:


concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for conflict markers
        run: |
  # Fail the build if real conflict markers are present at the start of a line
  if git grep -n '^<<<<<<< ' -- ':!*.lock' ':!.github/workflows/*.yml' ':!README.md'; then
    exit 1
  fi
  if git grep -n '^======= ' -- ':!*.lock' ':!.github/workflows/*.yml' ':!README.md'; then
    exit 1
  fi
  if git grep -n '^>>>>>>> ' -- ':!*.lock' ':!.github/workflows/*.yml' ':!README.md'; then
    exit 1
  fi
  exit 0

