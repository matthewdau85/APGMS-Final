name: Security

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: "0 3 * * 1" # weekly Monday 03:00 UTC
  workflow_dispatch:

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sca_sbom_secrets:
    name: SCA + SBOM + Secret scan
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Enable Corepack + PNPM
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate

      - name: Install deps (frozen)
        run: pnpm install --frozen-lockfile

      - name: Prepare evidence folders
        run: |
          set -euo pipefail
          mkdir -p evidence/scans

      - name: Merge-conflict marker guard
        run: |
          set -euo pipefail
          if git grep -n '<<<<<<<\|=======\|>>>>>>>' -- ':!*.lock'; then
            echo "Merge conflict markers found."
            exit 1
          fi

      # Policy for Phase 7 momentum:
      # - Fail on HIGH/CRITICAL (moderate allowed until Phase D)
      - name: Dependency audit (high+)
        run: |
          set -euo pipefail
          pnpm audit --audit-level=high --json | tee evidence/scans/pnpm-audit.high.json

      - name: Gitleaks (with report)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: >
            detect --no-color --redact --exit-code 1
            --report-format json --report-path evidence/scans/gitleaks.json

      - name: Generate SBOM (CycloneDX)
        run: |
          set -euo pipefail
          pnpm dlx @cyclonedx/cyclonedx-npm --output-file evidence/scans/sbom.json --ignore-npm-errors

      - name: Upload security scan artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-scans
          path: evidence/scans

  trivy_fs:
    name: Trivy filesystem scan (HIGH/CRITICAL)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Prepare evidence folders
        run: |
          set -euo pipefail
          mkdir -p evidence/scans

      - name: Trivy FS scan (SARIF)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "evidence/scans/trivy-fs.sarif"
          exit-code: "1"
          severity: "HIGH,CRITICAL"
          ignore-unfixed: true

      - name: Upload Trivy artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs
          path: evidence/scans/trivy-fs.sarif
