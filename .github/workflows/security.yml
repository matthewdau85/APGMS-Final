name: Security & Drift Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *' # optional: nightly

jobs:
  security:
    runs-on: ubuntu-latest

    # Needed so Prisma can load the schema config
    env:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/postgres?schema=public

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.28.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          scan-type: fs
          ignore-unfixed: true
          format: table
          exit-code: '1'
          cache-dir: .trivy-cache
          severity: HIGH,CRITICAL

      - name: Prisma migrate status (drift check)
        run: pnpm --filter @apgms/shared exec prisma migrate status --schema prisma/schema.prisma
