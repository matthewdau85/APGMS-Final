name: Security

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: "0 3 * * 1" # weekly Monday 03:00 UTC
  workflow_dispatch:

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sca_sbom_secrets:
    name: SCA + SBOM + Secret scan
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Enable Corepack + PNPM
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate

      - name: Install deps (frozen)
        run: pnpm install --frozen-lockfile

      - name: Merge-conflict marker guard (fail if found)
        run: |
          if git grep -n '<<<<<<<\|=======\|>>>>>>>' -- ':!*.lock'; then
            echo "❌ Merge-conflict markers found."
            exit 1
          fi
          echo "✅ No merge-conflict markers found."

      - name: Dependency audit (high+)
        run: pnpm audit --audit-level=high

      - name: Gitleaks (secret scanning)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --no-color --redact --exit-code 1

      - name: Generate SBOM (CycloneDX)
        run: |
          pnpm dlx @cyclonedx/cyclonedx-npm \
            --output-file sbom.json \
            --ignore-npm-errors

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

  trivy_fs:
    name: Trivy filesystem scan
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Trivy FS scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          exit-code: "1"
          severity: "HIGH,CRITICAL"
          ignore-unfixed: true
