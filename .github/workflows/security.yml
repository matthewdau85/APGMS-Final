name: Security

on:
  push:
    branches:
      - main
      - "feature/**"
      - "fix/**"
  pull_request:

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/postgres?schema=public

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.x"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.28.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          scan-type: fs
          ignore-unfixed: true
          format: table
          exit-code: "1"
          cache-dir: .trivy-cache
          severity: HIGH,CRITICAL

      - name: Prisma migrate status (drift check)
        run: |
          pnpm --filter @apgms/shared exec prisma migrate status \
            --schema ../infra/prisma/schema.prisma
