name: CI Core

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-core:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run core tests
        run: pnpm -r --filter domain-policy test
