name: CI Core

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-core:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install

      - name: Run core tests
        run: pnpm -r --filter domain-policy test
