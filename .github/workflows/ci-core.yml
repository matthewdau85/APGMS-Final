name: CI Core

on:
  pull_request:
    paths:
      - "packages/**"
      - "services/**"
      - "shared/**"
      - "infra/**"

jobs:
  core:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22.12.x"

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm -r build

      - name: Test
        run: pnpm -r test

      # âœ… Schema only
      - name: Prisma schema validation
        run: pnpm exec prisma validate --schema infra/prisma/schema.prisma
