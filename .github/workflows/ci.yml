name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Verify (build/typecheck/tests + DB proof)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: apgms
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d apgms"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Enable Corepack + PNPM
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate

      - name: Install deps (frozen)
        run: pnpm install --frozen-lockfile

      - name: Install Postgres client tools
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for Postgres + create shadow DB
        env:
          PGPASSWORD: postgres
        run: |
          set -euo pipefail
          pg_isready -h localhost -p 5432 -U postgres -d apgms

          # Create apgms_shadow if missing (idempotent)
          if ! psql -h localhost -U postgres -d postgres -tAc "SELECT 1 FROM pg_database WHERE datname='apgms_shadow'" | grep -q 1; then
            psql -h localhost -U postgres -d postgres -c "CREATE DATABASE apgms_shadow"
          fi

      - name: Prisma migrate deploy (truthful DB gate)
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/apgms?schema=public
        run: |
          pnpm --filter @apgms/shared exec prisma migrate deploy --schema prisma/schema.prisma

      - name: DB smoke (connect + SELECT 1)
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/apgms?schema=public
        run: |
          pnpm exec tsx scripts/db-smoke.ts

      - name: Verify (repo)
        env:
          NODE_ENV: test
          AUTH_AUDIENCE: apgms-api
          AUTH_ISSUER: https://issuer.example
          AUTH_DEV_SECRET: ci-test-secret
          # include both, because browsers send full origin (host+port)
          CORS_ALLOWED_ORIGINS: http://localhost:5173,http://127.0.0.1:5173
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/apgms?schema=public
          SHADOW_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/apgms_shadow?schema=public
        run: ./scripts/verify.sh

  a11y:
    name: A11y smoke (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: verify

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Enable Corepack + PNPM
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate

      - name: Install deps (frozen)
        run: pnpm install --frozen-lockfile

      - name: Run a11y smoke (Vite + Playwright)
        env:
          NODE_ENV: test
          BASE_URL: http://127.0.0.1:5173
        run: |
          ./scripts/a11y-smoke.sh
