name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  gate:
    uses: ./.github/workflows/gate.yml
    secrets: inherit

  a11y:
    name: A11y Smoke (optional)
    needs: gate
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - name: Enable Corepack + PNPM
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
      - name: Install deps (frozen)
        run: pnpm install --frozen-lockfile
      - name: A11y smoke
        run: pnpm a11y:smoke
