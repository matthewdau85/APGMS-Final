name: CI

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    # Nightly at 02:00 UTC
    - cron: "0 2 * * *"

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.x"
          # IMPORTANT: no cache: "pnpm" here

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Upload gitleaks scan
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web app
        run: pnpm --filter @apgms/webapp build

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm --filter @apgms/api-gateway test

      - name: Enforce coverage thresholds
        working-directory: services/api-gateway
        run: node ./scripts/check-coverage.mjs

      - name: Build webapp
        run: pnpm --filter apgms-webapp build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
        configPath: ./lighthouserc.json
        uploadArtifacts: false
        # artifactName: lighthouse-results   # no longer needed

      - name: Run Playwright WCAG smoke
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: apgms_test
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/apgms_test

      # Default: DB tests OFF
      RUN_DB_TESTS: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prisma path guard
        run: pnpm check:prisma-paths

      - name: Prisma generate
        run: pnpm db:gen

      - name: Prisma migrate (CI)
        run: pnpm db:deploy

      # ----------------------------------------
      # Enable DB tests ONLY when appropriate
      # ----------------------------------------
      - name: Enable DB-backed tests
        if: >
          github.ref == 'refs/heads/main' ||
          github.event_name == 'schedule'
        run: echo "RUN_DB_TESTS=1" >> $GITHUB_ENV

      # ----------------------------------------
      # Tests
      # ----------------------------------------
      - name: Domain-policy tests
        run: pnpm --filter @apgms/domain-policy test

      - name: API Gateway typecheck
        run: pnpm --filter @apgms/api-gateway typecheck

      - name: API Gateway tests
        run: pnpm --filter @apgms/api-gateway test
