name: CI

on:
  push:
  pull_request:

jobs:
  build-and-lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.x"
          # IMPORTANT: no cache: "pnpm" here

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Upload gitleaks scan
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web app
        run: pnpm --filter @apgms/webapp build

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm --filter @apgms/api-gateway test

      - name: Enforce coverage thresholds
        working-directory: services/api-gateway
        run: node ./scripts/check-coverage.mjs

      - name: Build webapp
        run: pnpm --filter apgms-webapp build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
        configPath: ./lighthouserc.json
        uploadArtifacts: false
        # artifactName: lighthouse-results   # no longer needed

      - name: Run Playwright WCAG smoke
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: apgms_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install

      # Fast unit tests (no DB)
      - name: Domain policy tests (no DB)
        run: pnpm --filter @apgms/domain-policy test

      # DB-backed integrity tests
      - name: Domain policy DB integrity tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/apgms_test
          RUN_DB_TESTS: "1"
        run: pnpm --filter @apgms/domain-policy test

      - name: API Gateway tests
        run: |
          pnpm --filter @apgms/api-gateway typecheck
          pnpm --filter @apgms/api-gateway test
