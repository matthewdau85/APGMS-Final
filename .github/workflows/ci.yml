name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Verify (db+migrate+smoke+build/typecheck/tests)
    runs-on: ubuntu-latest
    timeout-minutes: 25

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: apgms
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d apgms"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Enable Corepack + PNPM
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate

      - name: Install deps (frozen)
        run: pnpm install --frozen-lockfile

      - name: Prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/apgms?schema=public
          SHADOW_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/apgms_shadow?schema=public
        run: pnpm -w exec prisma migrate deploy

      - name: Prisma migrate status
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/apgms?schema=public
          SHADOW_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/apgms_shadow?schema=public
        run: pnpm -w exec prisma migrate status

      - name: DB smoke (connect + query + write/read + cleanup)
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/apgms?schema=public
        run: pnpm db:smoke

      - name: Verify (repo)
        env:
          NODE_ENV: test
          AUTH_AUDIENCE: apgms-api
          AUTH_ISSUER: https://issuer.example
          AUTH_DEV_SECRET: ci-test-secret
          CORS_ALLOWED_ORIGINS: http://localhost
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/apgms?schema=public
          SHADOW_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/apgms_shadow?schema=public
        run: ./scripts/verify.sh

  a11y:
    name: A11y smoke (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: verify

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Enable Corepack + PNPM
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate

      - name: Install deps (frozen)
        run: pnpm install --frozen-lockfile

      - name: Run a11y smoke
        env:
          NODE_ENV: test
          BASE_URL: http://127.0.0.1:5173
        run: |
          set -euo pipefail

          pnpm exec playwright install --with-deps

          pnpm --dir webapp dev -- --host 127.0.0.1 --port 5173 --strictPort &
          VITE_PID=$!

          # Always cleanup, even on failures
          trap 'kill $VITE_PID || true' EXIT

          pnpm dlx wait-on $BASE_URL
          pnpm -w exec playwright test webapp/tests/a11y.spec.ts
