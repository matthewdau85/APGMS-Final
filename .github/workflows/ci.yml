name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  verify:
    name: Verify (pnpm verify)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: apgms
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      NODE_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/apgms
      APGMS_API_TOKEN: ci-token
      CORS_ALLOWED_ORIGINS: http://localhost:3000
      LOG_LEVEL: warn

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Node + pnpm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Enable Corepack
        run: corepack enable

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4️⃣ Build (explicit, fail-fast)
      - name: Build workspace
        run: pnpm build

      # 5️⃣ Database migrations (required for readiness & API tests)
      - name: Run database migrations
        run: pnpm db:deploy

      # 6️⃣ Start API Gateway (background)
      - name: Start API Gateway
        run: |
          pnpm --filter @apgms/api-gateway dev &
          echo $! > api-gateway.pid

      # 7️⃣ Wait for readiness endpoint
      - name: Wait for API readiness
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:3000/ready > /dev/null; then
              echo "API is ready"
              exit 0
            fi
            echo "Waiting for API..."
            sleep 2
          done
          echo "API failed to become ready"
          exit 1

      # 8️⃣ Authoritative verification
      - name: Verify (tests, security, readiness)
        run: pnpm verify

      # 9️⃣ Cleanup (always)
      - name: Stop API Gateway
        if: always()
        run: |
          if [ -f api-gateway.pid ]; then
            kill $(cat api-gateway.pid) || true
          fi
