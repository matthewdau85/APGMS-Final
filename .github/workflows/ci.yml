name: CI Webapp

on:
  push:
    branches:
      - main
      - "feature/**"
      - "fix/**"
  pull_request:

concurrency:
  group: ci-webapp-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.x"
          # IMPORTANT: no cache: "pnpm" here

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Upload gitleaks scan
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web app
        run: pnpm --filter @apgms/webapp build

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm --filter @apgms/api-gateway test

      - name: Enforce coverage thresholds
        working-directory: services/api-gateway
        run: node ./scripts/check-coverage.mjs

      - name: Build webapp
        run: pnpm --filter apgms-webapp build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
        configPath: ./lighthouserc.json
        uploadArtifacts: false
        # artifactName: lighthouse-results   # no longer needed

      - name: Run Playwright WCAG smoke
        env:
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:5173
        run: pnpm -w exec playwright test webapp/tests/a11y.spec.ts

      - name: Run axe tests
        run: pnpm --filter @apgms/webapp test:axe

