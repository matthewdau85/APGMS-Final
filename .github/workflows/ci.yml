name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22.12.x"

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - run: pnpm install

      - name: Build
        run: pnpm -r build

      - name: Test
        run: pnpm -r test

      - name: Typecheck
        run: pnpm -r typecheck

      # âœ… Prisma gate
      - name: Prisma schema validation
        run: pnpm exec prisma validate --schema infra/prisma/schema.prisma
