name: Supply Chain & Security Scans

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

jobs:
  sbom-and-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Install deps (root)
        run: pnpm install --frozen-lockfile
      - name: Generate SBOM (CycloneDX)
        run: pnpm exec cyclonedx-npm --ignore-npm-errors --output-file sbom.xml
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.xml
      - name: npm audit (high+)
        continue-on-error: true
        run: pnpm audit --audit-level=high
      - name: Store audit report
        if: always()
        run: pnpm audit --json > audit.json || true
      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: audit.json

  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Scan secrets with gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          args: detect --source . --no-git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
