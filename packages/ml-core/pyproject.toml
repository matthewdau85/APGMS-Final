[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "ml-core"
version = "0.1.0"
description = "Core feature engineering and baseline modeling utilities for APGMS."
readme = "README.md"
requires-python = ">=3.10"
authors = [
  { name = "APGMS ML Team", email = "ml@apgms.example" }
]
dependencies = [
  "pandas>=2.2",
  "numpy>=1.26",
  "scikit-learn>=1.4",
  "xgboost>=2.0",
  "mlflow>=2.9",
  "great-expectations>=0.18",
  "requests>=2.31",
  "sqlalchemy>=2.0"
]

[project.optional-dependencies]
dev = [
  "pytest>=7.4"
]

[tool.poetry]
name = "ml-core"
version = "0.1.0"
description = "Core feature engineering and baseline modeling utilities for APGMS."
authors = ["APGMS ML Team <ml@apgms.example>"]
packages = [
  { include = "ml_core", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^2.2.0"
numpy = "^1.26.0"
scikit-learn = "^1.4.0"
xgboost = "^2.0.0"
mlflow = "^2.9.0"
great-expectations = "^0.18.0"
requests = "^2.31.0"
sqlalchemy = "^2.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"

[tool.uv]
managed = true
index-strategy = "upgrade"

[tool.uv.sources]
ml-core = { path = "src" }

