[project]
name = "ml-core"
version = "0.1.0"
description = "Machine learning core pipelines and utilities for APGMS"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "APGMS Team", email = "ml@apgms.example" }]
dependencies = [
  "pandas>=2.1",
  "numpy>=1.26",
  "scikit-learn>=1.4",
  "xgboost>=2.0",
  "mlflow>=2.12",
  "pyarrow>=14.0",
  "prisma>=0.11",
  "sqlalchemy>=2.0",
  "pydantic>=2.6"
]

[project.optional-dependencies]
test = ["pytest>=7.4", "pytest-asyncio>=0.23"]

[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ml_core"]

[tool.hatch.build.targets.sdist]
include = ["src/ml_core", "README.md", "pyproject.toml"]

[tool.uv]
package = true
index-url = "https://pypi.org/simple"

[tool.pytest.ini_options]
asyncio_mode = "auto"
