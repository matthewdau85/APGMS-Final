[project]
name = "apgms-ml-core"
version = "0.1.0"
description = "Core feature engineering and compliance ML utilities for APGMS"
requires-python = ">=3.11"
dependencies = [
  "pandas>=2.2.0",
  "numpy>=2.1.0",
  "scikit-learn>=1.5.0",
  "xgboost>=2.0.0",
  "mlflow>=2.17.0",
  "shap>=0.46.0",
]

[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["ml_core"]

[tool.setuptools.package-dir]
"" = "ml_core"
