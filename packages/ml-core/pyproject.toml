[tool.poetry]
name = "ml-core"
version = "0.1.0"
description = "Core machine learning feature pipelines and baseline models for APGMS."
authors = ["APGMS ML Team <ml-team@example.com>"]
readme = "README.md"
packages = [
  { include = "ml_core", from = "src" },
  { include = "features", from = "src" },
  { include = "models", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.11"
numpy = "^1.26.4"
pandas = "^2.2.2"
scikit-learn = "^1.5.2"
xgboost = "^2.1.1"
mlflow = "^2.16.2"
prisma = "^0.13.1"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"

[build-system]
requires = ["poetry-core>=1.8.0"]
build-backend = "poetry.core.masonry.api"
