[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ml-core"
version = "0.1.0"
description = "Compliance ML feature builders and governance reporting"
authors = [{ name = "APGMS" }]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "pandas>=2.2",
  "numpy>=2.1",
  "scikit-learn>=1.5",
  "xgboost>=2.1",
  "mlflow>=2.17",
  "shap>=0.46",
  "sqlalchemy>=2.0"
]

[project.optional-dependencies]
dev = ["pytest>=8.0"]

[tool.setuptools.packages.find]
where = ["."]
